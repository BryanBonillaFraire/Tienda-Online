<!doctype html>
{% load static %}
<html lang="en">

  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'store' %}">Productos <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contactos</a>
      </li>
      <li class="nav-item dropdown">

          <div class="dropdown-divider"></div>

        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Sobre Nosotros</a>
      </li>
    </ul>
        <div class="form-inline my-2 my-lg-0">
            <a href="#"class="btn btn-warning">Inicia Sesion</a>
            <a href="{% url 'cart' %}">
            <img  id="cart-icon" src="{% static 'website/images/cart.png' %}">
            </a>
            <p id="cart-total">0</p>
        </div>
  </div>
</nav>
    {% block content %}


    {% endblock %}
    <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
